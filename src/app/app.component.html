<!-- // navbar bootstrap 4 -->
<app-navbar></app-navbar>
<!-- // end navbar bootstrap 4 -->

<div class="container main-container">
  <div class="row">
    <div class="col-md-4">
      <div *ngIf="marcadorSel">
        <h5>Marcador</h5>
        <hr>
        <div class="form-group">
          <label>Título</label>
          <input
            [(ngModel)]="marcadorSel.titulo"
            type="text"
            name="titulo"
            class="form-control"
            value="">
        </div>

        <div class="form-group">
          <label>Descripción</label>
          <textarea
            [(ngModel)]="marcadorSel.desc"
            name="desc"
            class="form-control"
            rows="5">
          </textarea>
        </div>

        <div class="form-group">
          <label></label>
          <select
            [(ngModel)]="marcadorSel.draggable"
            class="form-control"
            name="draggable">
              <option value="true">Sí</option>
              <option value="false">No</option>
          </select>
        </div>

        <button
          (click)="_ms.guardarMarcadores()"
          type="button"
          class="btn btn-outline-primary btn-block">
            Guardar cambios
        </button>

      </div> <!-- // end *ngIf="marcadorSel" -->

    </div> <!-- // end .col-md-4 -->

    <div class="col-md-8">
      <sebm-google-map
        (mapClick)="clickMapa( $event )"
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom" >
        <sebm-google-map-marker
          *ngFor="let marcador of _ms.marcadores; let i = index;"
          (markerClick)="clickMarcador( marcador, i )"
          (dragEnd)="dragEndMarcador( marcador, $event )"
          [latitude]="marcador.lat"
          [longitude]="marcador.lng"
          [title]="marcador.titulo"
          [markerDraggable]="marcador.draggable">
            <sebm-google-map-info-window>
              <strong>
                {{ marcador.titulo }}
              </strong>
              <p *ngIf="marcador.desc">
                {{ marcador.desc }}
              </p>
              <p>
                <a
                  (click)="borrarMarcador( i )"
                  class="text-danger" >
                    Borrar marcador
                </a>
              </p>
            </sebm-google-map-info-window>
        </sebm-google-map-marker>
      </sebm-google-map>
    </div>
  </div>
</div>
